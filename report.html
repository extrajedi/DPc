<!DOCTYPE html>

<html>
    <head>
        <title>Report product</title>


        <link rel="stylesheet" type="text/css" href="report_style.css"
    </head>

    <body>
        <h1 align=" center" >REPORT DEFECTIVE PRODUCTS</h1>

        

        <form id="formsec" action="ty.html" class="center">

            <br><br><br><br>
            Please Enter your customer id:
            <input type="text" id="name">
            <br><br>
            Define your problem:
            <input type="radio" name='issue' >Expired product
            <input type="radio" name='issue' >Defective or used product
            <input type="radio" name='issue'>Feedback
            <input type="radio" name='issue'>Other complaints

            <br><br><br>
            Enter details: <br>
            <textarea name="concern" cols="50" rows="10"></textarea>
            <br>
            <input type="submit" value="SEND MESSAGE" name="submit">
        </form>
        

        <script type="text/javascript" src="report_sccript.js"></script>
    </body>
</html>
